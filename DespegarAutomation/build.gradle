repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.54")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.54'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.54'

    testCompile('junit:junit:4.12')
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.0.54'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.0.54'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.39'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
	compile group: 'com.codoid.products', name: 'fillo', version: '1.21'
    

   

}
gradle.startParameter.continueOnFailure = true
